<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Count Project</title>
</head>
<body>

    <section class="all_items_container">
        <span class="count_word">Count</span>
        <span class="number_viewer">0</span>
        <div class="interaction_buttons">
            <button class="decrement_button" onclick="decrementFunction()">Decrementar</button>
            <button class="reset_button" onclick="resetFunction()">Resetar</button>
            <button class="increment_button" onclick="incrementFunction()">Incrementar</button>
        </div>
    </section>
    
    <script src="/main.js"></script>
</body>
</html>
